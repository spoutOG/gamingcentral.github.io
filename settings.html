<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/svg+xml" href="icon.png">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }


        .settings-container {
            max-width: 500px;
            margin: 80px auto 0 auto;
            padding: 32px 24px;
            background: rgba(35,41,70,0.35);
            border-radius: 24px;
            box-shadow: 0 8px 48px 0 rgba(35,41,70,0.10);
            backdrop-filter: blur(24px) saturate(1.2);
            -webkit-backdrop-filter: blur(24px) saturate(1.2);
        }
        .settings-container h2 {
            margin-top: 0;
            color: #b8c1ec;
        }
        .setting-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 24px 0;
        }
        .setting-row label {
            font-size: 1.1rem;
            color: #eebbc3;
        }
        /* Make the animated background toggle a circular button */
        .setting-row input[type="checkbox"] {
            width: 32px;
            height: 32px;
            accent-color: #3e6ff4;
            border-radius: 50%;
            appearance: none;
            -webkit-appearance: none;
            outline: none;
            border: 2px solid #3e6ff4;
            background: #232946;
            cursor: pointer;
            display: inline-block;
            transition: box-shadow 0.2s, border-color 0.2s;
            position: relative;
        }
        .setting-row input[type="checkbox"]:checked {
            background: #3e6ff4;
            border-color: #b8c1ec;
        }
        .setting-row input[type="checkbox"]::after {
            content: '';
            display: block;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #2a4ec2;
            position: absolute;
            top: 6px;
            left: 6px;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .setting-row input[type="checkbox"]:checked::after {
            opacity: 1;
        }

    </style>
</head>
<body>
    <header>
        <h1>Settings</h1>
        <nav class="dropdown-nav">
            <button class="nav-toggle" aria-label="Open navigation">
                â˜° Menu
            </button>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="Info.html">Info</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="settings-container">
            <h2>Appearance</h2>
            <div class="setting-row">
                <label for="toggle-animated-bg">Animated Background</label>
                <input type="checkbox" id="toggle-animated-bg" checked>
            </div>
            <div class="setting-row">
                <label for="toggle-blur">Enable Blur Effects</label>
                <input type="checkbox" id="toggle-blur" checked>
            </div>
            <div class="setting-row">
                <label for="toggle-animations">Enable Animations</label>
                <input type="checkbox" id="toggle-animations" checked>
            </div>
        </div>
    </main>
    <canvas id="animated-dots-bg" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:0;pointer-events:none;"></canvas>
    <script>
    // Settings: Animated BG toggle
    const bgToggle = document.getElementById('toggle-animated-bg');
    function applyAnimatedBgSetting() {
        const enabled = localStorage.getItem('animatedBg') !== 'off';
        document.body.classList.toggle('no-animated-bg', !enabled);
        if(bgToggle) bgToggle.checked = enabled;
        // Hide or show the canvas for instant feedback
        const dotsCanvas = document.getElementById('animated-dots-bg');
        if (dotsCanvas) {
            dotsCanvas.style.display = enabled ? 'block' : 'none';
        }
    }
    if(bgToggle) {
        bgToggle.addEventListener('change', function() {
            if(this.checked) {
                localStorage.setItem('animatedBg', 'on');
            } else {
                localStorage.setItem('animatedBg', 'off');
            }
            applyAnimatedBgSetting();
        });
    }
    applyAnimatedBgSetting();

    // Blur toggle
    const blurToggle = document.getElementById('toggle-blur');
    function applyBlurSetting() {
        const enabled = localStorage.getItem('blurEffects') !== 'off';
        document.body.classList.toggle('no-blur', !enabled);
        if(blurToggle) blurToggle.checked = enabled;
    }
    if(blurToggle) {
        blurToggle.addEventListener('change', function() {
            if(this.checked) {
                localStorage.setItem('blurEffects', 'on');
            } else {
                localStorage.setItem('blurEffects', 'off');
            }
            applyBlurSetting();
        });
    }
    applyBlurSetting();

    // Animations toggle
    const animToggle = document.getElementById('toggle-animations');
    function applyAnimSetting() {
        const enabled = localStorage.getItem('animations') !== 'off';
        document.body.classList.toggle('no-animations', !enabled);
        if(animToggle) animToggle.checked = enabled;
    }
    if(animToggle) {
        animToggle.addEventListener('change', function() {
            if(this.checked) {
                localStorage.setItem('animations', 'on');
            } else {
                localStorage.setItem('animations', 'off');
            }
            applyAnimSetting();
        });
    }
    applyAnimSetting();
    </script>
    <script src="js/main.js"></script>
</body>
</html>
